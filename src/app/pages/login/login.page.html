<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
    <div class="Form-container">
      <h2>Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="effettuaLogin()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email" formControlName="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="password" formControlName="password"></ion-input>
        </ion-item>
  

        <ion-button type="submit" expand="full" [disabled]="!loginForm.valid">Login</ion-button>
      </form>
      <p>Non sei registrato? <ion-label class="fakelink" (click)="goRegister()">Iscriviti</ion-label></p>
    </div>
</ion-content>
